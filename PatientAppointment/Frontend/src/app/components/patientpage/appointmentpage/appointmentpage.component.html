  <div class="container mt-4 p-4">
      <div class="row">
          <div class="col-md-6">
              <h2 class="text-center my-4">
                  Find Consultations
              </h2>
              <form [formGroup]="appointmentForm">
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Patient Name
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="text" id="patient-name" class="form-control" placeholder="Name" [value]="patient?.patient_Name" disabled required>
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Contact
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="tel" id="contact" class="form-control" placeholder="123" [value]="patient?.patient_Phone" disabled required>
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Email
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="email" id="email" class="form-control" placeholder="email@example.com" [value]="patient?.patient_Email" disabled required>
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Location
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="text" id="location" class="form-control" placeholder="Location" [value]="patient?.patient_Location" disabled required>
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">Date</label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="date" formControlName="appointmentDate" class="form-control" [min]="minDate">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">Time</label>
                    <div class="col-sm-8 col-lg-8">
                      <select formControlName="appointmentTime" class="form-control">
                        <option value="" disabled selected>Select Time</option>
                        <option
                          *ngFor="let time of availableTimes"
                          [value]="time"
                          [attr.disabled]="bookedSlots.includes(time) ? true : null"
                        >
                          {{ time }}
                        </option>
                      </select>
                      <div *ngIf="bookedSlots.includes(appointmentForm.get('appointmentTime')?.value)" class="text-danger mt-2">
                        This time slot is already booked. Please choose another.
                      </div>
                    </div>
                  </div>
                  
                
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Symptoms
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <textarea id="symptoms" class="form-control" required></textarea>
                    </div>
                  </div>
                
                  <div class="form-group row justify-content-end">
                    <div class="col-sm-5">
                      <button type="button" class="btn btn-form" (click)="onConfirm()">Confirm</button>
                    </div>
                  </div>
                
                </form>
          </div>
          <div class="col-md-6">
              <h2 id="services" class="text-center my-4"></h2>
              <ul id="consultations"class="list-group"></ul>
          </div>
      </div>
  </div>
